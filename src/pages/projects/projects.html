<ion-header>

  <ion-navbar>
    <ion-title>projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let project of projects | async" (click)="test(project)">
    <img [src]="project.image"/>
    <div class="card-title">{{project.name}}</div>
    <div class="card-subtitle">
      {{project.description}}
    </div>
  </ion-card>

  <form (submit)="addProject($event)">
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="newProject.name">

    <label for="des">Description:</label>
    <input type="text" name="description" [(ngModel)]="newProject.description">

    <label for="image">Image:</label>
    <input type="text" name="image" [(ngModel)]="newProject.image">
    
    <button type="submit" ion-button block>Add Project</button>
  </form>

</ion-content>
